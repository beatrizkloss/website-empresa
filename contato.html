    <main>
      <script>
        function enviar() {
          let n1 = document.getElementById("nome"),
            i1 = document.getElementById("num");
          c1 = document.getElementById("aceitar");
          if (n1.value.trim() == "") {
            alert("O nome é obrigatório");
            return false;
          }
          if (i1.value.trim() == "") {
            alert("A idade é obrigatória");
            return false;
          }
          if (!c1.checked) {
            alert("Concorde com os termos para prosseguir");
            return false;
          }
          return true;
        }
      </script>
      <h1 class="contato-um">FALE CONOSCO !</h1>

      <article class="contato">
        <form
          action="mailto:office@spotify.com"
          method="post"
          onsubmit="return enviar()"
        >
          <label> Nome: </label>
          <input type="text" name="Nome" id="nome" />&nbsp;&nbsp;
          <br />
          <br />
          <label>Idade:</label>
          <input type="number" name="Idade" id="num" /><br />
          <input type="checkbox" name="c1" id="aceitar" value="S" />
          Concordo com os termos do site<br />
          <input type="submit" value="Enviar" />
          <br />
        </form>
        <br />
      </article>
